<div class="container-fluid">
  <form #registerForm="ngForm" novalidate>
    <div class="form-row justify-content-around" id="top">
      <div class="form-group col-md-4">
        <label for="username">
          <img src="assets/loginn.png" alt="Login:">
          <div *ngIf="username.invalid && username.touched" class="form-group col-md-8">
            <span class="text-danger">Proszę podać nazwę użytkownika</span>
          </div>
        </label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Wprowadź nazwę użytkownika" required #username="ngModel"
          [(ngModel)]="model.username">
      </div>
    </div>
    <div class="form-row justify-content-around">
      <div class="form-group col-md-4">
        <label for="password">
          <img src="assets/haslo.png" alt="Hasło:">
          <div *ngIf="password.invalid && password.touched" class="form-group col-md-8">
            <span class="text-danger">Proszę podać hasło</span>
          </div>
        </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło" required #password="ngModel"
          [(ngModel)]="model.password">
      </div>
    </div>
    <div class="form-row justify-content-around">
      <div class="form-group col-md-4">
        <label for="rPassword">
          <img src="assets/phaslo.png" alt="Powtórz hasło:" id="rpass">
          <div *ngIf="rPassword.invalid && rPassword.touched" class="form-group col-md-8">
            <span class="text-danger">Hasła różnią się</span>
          </div>
        </label>
        <input type="password" class="form-control" id="rPassword" name="rPassword" placeholder="Powtórz hasło" validateEqual="password"
          required #rPassword="ngModel" [(ngModel)]="model.repeatPassword">
      </div>
    </div>
    <div class="form-row justify-content-around">
      <div class="form-group col-md-4">
        <label for="email">
          <img src="assets/email.png" alt="E-mail:">
        </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required #email="ngModel" [(ngModel)]="model.email">
      </div>
    </div>
    <div class="form-row justify-content-around">
      <div class="form-group col-md-4">
        <button routerLink="/home" [disabled]="(registerForm.invalid && registerForm.touched) || registerForm.untouched" type="submit"
          class="btn btn-link">
          <img src="assets/zarejestruj.png" alt="Zarejestruj" id="zarejestruj">
        </button>
      </div>
    </div>
  </form>
</div>
