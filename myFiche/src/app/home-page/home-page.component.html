<div class="container-fluid">
  <div class="row" id="header">
    <div class="col-md-4">
      <img src="assets/logo-hp.png" alt="logo" id="logo">
    </div>
    <div class="col-md-2" id="btn1">
      <button type="button" (click)="toCatalogViev()" class="btn-primary-outline" id="pk">
        <img src="assets/file.png" alt="Katalog">
      </button>
      <div class="w-100"></div>
      <p>Przeglądaj katalogi</p>
    </div>
    <div class="col-md-2" id="btn2">
      <button type="button" class="btn-primary-outline" id="kpro">
        <img src="assets/pro.png" alt="PRO">
      </button>
      <div class="w-100"></div>
      <p>Wykup konto PRO</p>
    </div>
    <div class="col-md-3">
      <p id="zj">Zalogowano jako:</p>
    </div>
    <div class="col-md-1 align-self-center">
      <button type="button" routerLink="" class="btn btn-info" id="wyloguj">Wyloguj</button>
    </div>
  </div>
  <div class="row align-items-center" id="content">
    <div class="col-md-2 align-self-center" id="aside">
      <img src="assets/pe.png" alt="Panel edycji" id="pe">
      <p>Tryb</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Jednostronny
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Dwustronny
        </label>
      </div>
      <p>Wybór szablonu</p>
      <form>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option value="1" id="schema1" selected>Szablon 1</option>
          <option value="2">Szablon 2</option>
          <option value="3">Szablon 3</option>
          <option value="2">Szablon 4</option>
          <option value="3">Szablon 5</option>
        </select>
      </form>
      <p>Liczba fiszek</p>
      <form>
        <div class="form-group row">
          <div class="col-md-10">
            <input type="number" class="form-control" id="amount" placeholder="" min="0" max="16" value="0">
          </div>
        </div>
      </form>
      <div class="row align-self-center justify-content-around" id="buttons">
        <button type="button" class="btn btn-primary" id="print">Drukuj</button>
        <div class="w-100"></div>
        <button type="button" class="btn btn-primary" id="save">Zapisz</button>
      </div>
    </div>
    <div class="col-md-4" id="workingfield1">
      <div class="row align-items-center justify-content-around" id="firstrow">
        <div class="col-md">
        </div>
        <div class="col-md">
        </div>
        <div class="col-md">
        </div>
        <div class="col-md">
        </div>
      </div>
      <div class="row align-items-center justify-content-around" id="secondrow">

        <div class="col-md">

        <div class="col-md">

      </div>
      <div class="row align-items-center ustify-content-around" id="thirdrow">

        <div class="col-md">
        </div>
        <div class="col-md">
        </div>
      </div>
      <div class="row align-items-center justify-content-around" id="fourthrow">

    </div>
    <div class="col-md-4" id="workingfield2">

    </div>
    <div class="row justify-content-around" id="footer">
      <div class="col-md-12">
        <p>Copyright © 2018</p>
      </div>
    </div>
  </div>
</div>
